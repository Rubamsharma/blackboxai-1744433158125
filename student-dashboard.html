<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SP Smart School Jammu</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Include the Jitsi Meet External API -->
    <script src='https://meet.jit.si/external_api.js'></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        #jitsi-container {
            height: 600px;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Dashboard Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-800">SP Smart<span class="text-orange-500">School</span></h1>
                </div>
                
                <!-- Student Info -->
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Welcome back,</p>
                        <p class="font-semibold">Student Name</p>
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Dashboard Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <nav class="space-y-4">
                        <a href="#" class="flex items-center text-blue-600 font-medium">
                            <i class="fas fa-home mr-3"></i>
                            Dashboard
                        </a>
                        <a href="#" class="flex items-center text-gray-600 hover:text-blue-600">
                            <i class="fas fa-book mr-3"></i>
                            Courses
                        </a>
                        <a href="#" class="flex items-center text-gray-600 hover:text-blue-600">
                            <i class="fas fa-video mr-3"></i>
                            Online Classes
                        </a>
                        <a href="#" class="flex items-center text-gray-600 hover:text-blue-600">
                            <i class="fas fa-chart-line mr-3"></i>
                            Progress
                        </a>
                        <a href="#" class="flex items-center text-gray-600 hover:text-blue-600">
                            <i class="fas fa-calendar mr-3"></i>
                            Schedule
                        </a>
                        <a href="#" class="flex items-center text-gray-600 hover:text-blue-600">
                            <i class="fas fa-file-alt mr-3"></i>
                            Assignments
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="md:col-span-3 space-y-6">
                <!-- Quick Stats -->
                <div class="grid md:grid-cols-3 gap-6">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center">
                            <div class="p-3 bg-blue-100 rounded-full">
                                <i class="fas fa-graduation-cap text-blue-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Current Grade</p>
                                <p class="text-2xl font-semibold">Grade 10</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center">
                            <div class="p-3 bg-green-100 rounded-full">
                                <i class="fas fa-chart-bar text-green-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Attendance</p>
                                <p class="text-2xl font-semibold">95%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center">
                            <div class="p-3 bg-orange-100 rounded-full">
                                <i class="fas fa-star text-orange-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-gray-500">Average Grade</p>
                                <p class="text-2xl font-semibold">A</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Online Class Section -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Online Classes</h2>
                    <div class="space-y-4">
                        <!-- Class Controls -->
                        <div class="flex space-x-4 mb-4">
                            <button onclick="startMeeting()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                                <i class="fas fa-video mr-2"></i>Join Class
                            </button>
                            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition">
                                <i class="fas fa-calendar-plus mr-2"></i>Schedule Class
                            </button>
                        </div>
                        
                        <!-- Video Conference Container -->
                        <div id="jitsi-container" class="rounded-lg"></div>
                    </div>
                </div>

                <!-- Academic Records -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Academic Records</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mid-Term</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Final</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grade</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">Mathematics</td>
                                    <td class="px-6 py-4 whitespace-nowrap">92</td>
                                    <td class="px-6 py-4 whitespace-nowrap">95</td>
                                    <td class="px-6 py-4 whitespace-nowrap">A+</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">Science</td>
                                    <td class="px-6 py-4 whitespace-nowrap">88</td>
                                    <td class="px-6 py-4 whitespace-nowrap">90</td>
                                    <td class="px-6 py-4 whitespace-nowrap">A</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">English</td>
                                    <td class="px-6 py-4 whitespace-nowrap">85</td>
                                    <td class="px-6 py-4 whitespace-nowrap">87</td>
                                    <td class="px-6 py-4 whitespace-nowrap">B+</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include main.js -->
    <script src="/static/js/main.js"></script>
    <script>
        // Handle join class button click
        document.querySelector('button[onclick="startMeeting()"]').addEventListener('click', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                createMeeting(user.class_id, null);
            } else {
                showError('Please log in again');
                window.location.href = '/login.html';
            }
        });

        // Handle logout button click
        document.querySelector('button:contains("Logout")').addEventListener('click', logout);
    </script>
</body>
</html>
